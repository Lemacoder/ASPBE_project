{% extends 'login_pages/base.html' %}

{% load static %}

{% block content %}
      <div class="login">
         <img src="media/img_log_reg.jpg" alt="image" class="login__bg login__image">
         <form class="login__form" action="{% url 'login' %}" method="post">
            <h1 class="login__title">Вход</h1>
            <div class="login__inputs">
               {% csrf_token %}
               {% for field in form %}
                   <div class="login__box">
                     <label class="login__input">{{ field }}</label>
                     <div class="login__errors">{{ field.errors }}</div>
                   </div>
               {% endfor %}
           </div>
           

            <div class="login__check">

               <a href="{% url 'recoveringcode' %}" class="login__forgot">Забыли пароль?</a>
            </div>

            <button type="submit" class="login__button">Войти</button>

            <div class="login__register">
               Нет аккаунта? <a href="{% url 'first_step_registr' %}">Зарегестрироваться</a>
            </div>
         </form>
      </div>

{% endblock %}
